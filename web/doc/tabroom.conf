<VirtualHost *:80>
	ServerName  tab.tabroom.com
	ServerAlias tab
	ServerAdmin webmaster@tab.tabroom.com

	DocumentRoot /www/tab/
	ErrorLog /var/log/apache2/tab-error.log
	CustomLog /var/log/apache2/tab-access.log combined

	DirectoryIndex index.html index.mhtml
	AddType text/html .mhtml
	AddType text/html .mas

	PerlRequire /www/tab/lib/handler.pl

	<FilesMatch "\.mhtml$">
		SetHandler perl-script
		PerlHandler Tab::Mason
	</FilesMatch>

	<FilesMatch "\.mas$">
		SetHandler perl-script
		PerlHandler Tab::Mason
	</FilesMatch>
</VirtualHost>

<Directory "/www/tab">
	AllowOverride FileInfo AuthConfig Limit
	Options MultiViews Indexes FollowSymLinks ExecCGI
	Order allow,deny
	Allow from all
</Directory>
